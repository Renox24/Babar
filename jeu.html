<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="css/jeu.css">
</head>

<body>
    <div class="container5">
        <h1>Questionnaire sur Babar</h1>
        <h2>Envoyez votre résultat sur Discord</h2>
        <div id="question-box">
            <p id="question"></p>
            <input type="text" id="answer-input" placeholder="Entrez votre réponse">
            <button id="submit-button">Valider</button>
        </div>
        <div id="score-box">
            <p>Questions répondues : <span id="score">0</span>/20</p>
        </div>
    </div>
    <script src="js/jeu.js"></script>
</body>
</html>
